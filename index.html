<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>


  <div class="w-100 py-5">
    <!-- Thêm số -->
    <div class="card" style="width: 40rem; margin: auto;">
      <div class="card-header text-white bg-success text-center">
        <h2>BÀI TẬP</h2>
      </div>
      <div style="text-align:center ;" class="card-body">
        <input type="number" name="" id="ThemSo" placeholder="Nhập số">
      </div>
      <button class="btn btn-warning" style="margin-left: 15rem; width: 150px;border-radius:20px" id="btnThemSo">Thêm
        số</button> <br>
      <p id="txtResultThemSo" class="alert alert-danger" style="text-align:center;"></p>
    </div>
    <div class="accordion" id="accordionExample" style="width: 40rem; margin:auto">

      <!-- Bài 1 -->
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left " type="button" data-toggle="collapse"
              data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              1.Tổng số dương
            </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 150px;border-radius:20px" id="tinhTong">Tính tổng </button>
            <br> <br>
            <p id="txtResultTongSoDuong" class="alert alert-success" style="text-align:center;"></p>

          </div>
        </div>
      </div>

      <!-- Bài 2 -->
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              2.Đếm số dương
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style=" width: 150px;border-radius:20px" id="demSo">Đếm số </button> <br>
            <br>
            <p id="txtResultDemSoDuong" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 3 -->
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              3. Tìm số nhỏ nhất
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style=" width: 150px;border-radius:20px" id="soNhoNhat">Tìm số nhỏ nhất
            </button> <br> <br>
            <p id="txtResultSoNhoNhat" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 4 -->
      <div class="card">
        <div class="card-header" id="headingFour">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              4. Tìm số dương nhỏ nhất
            </button>
          </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="soDuongNhoNhat">Tìm số dương nhỏ
              nhất </button> <br> <br>
            <p id="txtResultSoDuongNhoNhat" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 5 -->
      <div class="card">
        <div class="card-header" id="headingFive">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              5. Tìm số chẵn cuối cùng
            </button>
          </h2>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="soChanCuoiCung">Tìm số chẵn
            </button> <br> <br>
            <p id="txtResultSoChanCuoiCung" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 6 -->
      <div class="card">
        <div class="card-header" id="headingSix">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              6. Đổi chổ
            </button>
          </h2>
        </div>
        <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
          <div class="card-body">
            <input type="number" name="" id="viTri1" placeholder="Nhập vị trí số 1">&emsp; &emsp; &emsp;

            <input type="number" name="" id="viTri2" placeholder="Nhập vị trí số 2">

            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="doiCho">Đổi chổ </button> <br>
            <br>
            <p id="txtResultDoiCho" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 7 -->
      <div class="card">
        <div class="card-header" id="headingSeven">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
              7. Sắp xếp tăng dần
            </button>
          </h2>
        </div>
        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="SXTangDan">Sắp xếp
            </button> <br> <br>
            <p id="txtResultTangDan" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 8 -->
      <div class="card">
        <div class="card-header" id="headingEight">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
              8. Tìm số nguyên tố đầu tiên
            </button>
          </h2>
        </div>
        <div id="collapseEight" class="collapse" aria-labelledby="headingEight" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="soNguyenTo">Tìm số nguyên tố
            </button> <br> <br>
            <p id="txtResultSoNguyenTo" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 9 -->
      <div class="card">
        <div class="card-header" id="headingNine">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
              9. Đếm số nguyên
            </button>
          </h2>
        </div>
        <div id="collapseNine" class="collapse" aria-labelledby="headingNine" data-parent="#accordionExample">
          <div class="card-body">
            <input type="number" name="" id="soDuocThemVM" placeholder="Nhập số">&emsp; &emsp; &emsp;
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="themSoVM">Thêm số</button> <br> <br>
            <p id="txtResultSoDuocThemVM" class="alert alert-success" style="text-align:center;"></p>

            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="demSoNguyen">Đếm số nguyên</button> <br>
            <br>
            <p id="txtResultDemSoNguyen" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>

      <!-- Bài 10 -->
      <div class="card">
        <div class="card-header" id="headingTen">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
              data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
              10. So sánh số lượng số âm và dương
            </button>
          </h2>
        </div>
        <div id="collapseTen" class="collapse" aria-labelledby="headingTen" data-parent="#accordionExample">
          <div class="card-body">
            <button class="btn btn-warning" style="width: 250px;border-radius:20px" id="soSanh">So sánh
            </button> <br> <br>
            <p id="txtResultSoSanh" class="alert alert-success" style="text-align:center;"></p>
          </div>
        </div>
      </div>



    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


  <script src="../baiTapJSBuoi7/js/baiTap.js"></script>
</body>

</html>
